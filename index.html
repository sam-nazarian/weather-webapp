<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet" />

    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="input-container">
      <input type="text" class="search" placeholder="Search a city..." />
      <!-- <img src="src/img/icons/searchGoogle.svg" class="search-icon" alt="search icon" /> -->
    </div>

    <h1>Current Weather</h1>

    <div class="container">
      <div class="left-col">
        <p class="city-name">City Name</p>
        <p class="weather-description">Clear sky</p>
        <!-- <img src="src/img/icons/wind.png" alt="weather icon" class="icon" /> -->
        <img src="src/img/icons/01d.svg" alt="weather icon" class="icon" />
        <p class="temp">10°C</p>
        <p class="feels-like">Feels like <span class="feels-like-temp">10°C</span></p>
      </div>

      <div class="right-col">
        <p class="date">Thursday, 23:31</p>

        <div class="metric-container">
          <div class="metric-card">
            <img class="card-img" src="src/img/icons/humidity.png" alt="humidity icon" />

            <div class="metric-data">
              <p class="card-title">Humidity</p>
              <p class="metric-value humidity-value">65</p>
              <p class="unit">%</p>
            </div>
          </div>

          <div class="metric-card">
            <img class="card-img" src="src/img/icons/wind.png" alt="humidity icon" />

            <div class="metric-data">
              <p class="card-title">Wind Speed</p>
              <p class="metric-value wind-speed-value">65</p>
              <p class="unit">m/s</p>
            </div>
          </div>

          <div class="metric-card">
            <img class="card-img" src="src/img/icons/binocular.png" alt="humidity icon" />

            <div class="metric-data">
              <p class="card-title">Visibility</p>
              <p class="metric-value visibility-value">65</p>
              <p class="unit">km</p>
            </div>
          </div>

          <div class="metric-card">
            <img class="card-img" src="src/img/icons/sunrise.png" alt="humidity icon" />

            <div class="metric-data">
              <p class="card-title">Sunrise/Sunset</p>
              <p class="metric-value sunrise-value">5:21/10:23</p>
              <!-- <p class="card-title">Sunset</p>
              <p class="metric-value">65</p> -->
            </div>
          </div>
        </div>

        <h2>Hourly Forecast</h2>

        <div class="hourly-container">
          <div class="hourly-card">
            <p class="hourly-time">3 AM</p>
            <img class="hourly-img" src="src/img/icons/01d.svg" alt="humidity icon" />
            <p class="hourly-temp">9°C</p>
          </div>

          <div class="hourly-card">
            <p class="hourly-time">3 AM</p>
            <img class="hourly-img" src="src/img/icons/01d.svg" alt="humidity icon" />
            <p class="hourly-temp">9°C</p>
          </div>

          <div class="hourly-card">
            <p class="hourly-time">3 AM</p>
            <img class="hourly-img" src="src/img/icons/01d.svg" alt="humidity icon" />
            <p class="hourly-temp">9°C</p>
          </div>

          <div class="hourly-card">
            <p class="hourly-time">3 AM</p>
            <img class="hourly-img" src="src/img/icons/01d.svg" alt="humidity icon" />
            <p class="hourly-temp">9°C</p>
          </div>

          <div class="hourly-card">
            <p class="hourly-time">3 AM</p>
            <img class="hourly-img" src="src/img/icons/01d.svg" alt="humidity icon" />
            <p class="hourly-temp">9°C</p>
          </div>

          <div class="hourly-card">
            <p class="hourly-time">3 AM</p>
            <img class="hourly-img" src="src/img/icons/01d.svg" alt="humidity icon" />
            <p class="hourly-temp">9°C</p>
          </div>

          <div class="hourly-card">
            <p class="hourly-time">3 AM</p>
            <img class="hourly-img" src="src/img/icons/01d.svg" alt="humidity icon" />
            <p class="hourly-temp">9°C</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
